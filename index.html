<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Formulário com validação</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="./css/variables.css" />
    <link
      rel="stylesheet"
      href="./css/utility-classes.css" />
    <link
      rel="stylesheet"
      href="./css/main.css" />
  </head>
  <body class="grid">
    <main class="container flex">
      <section class="text-container flex-basis">
        <h1>FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
        <p>
          Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e
          entraremos em contato em menos de 24h.
        </p>
      </section>
      <form
        action=""
        class="flex-basis">
        <div class="field-container">
          <label for="nome-completo">Nome completo</label>
          <input
            type="text"
            placeholder="Nome completo*"
            name="nome-completo"
            id="nome-completo"
            class="field" />
          <p class="invalid-input-message hidden">campo obrigatório</p>
        </div>

        <div class="field-container">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Email*"
            name="email"
            id="email"
            class="field" />
          <p class="invalid-input-message hidden">campo obrigatório</p>
        </div>

        <div class="field-container">
          <label for="telefone">Telefone</label>
          <input
            type="number"
            placeholder="Telefone*"
            name="telefone"
            id="telefone"
            class="field" />
          <p class="invalid-input-message hidden">campo obrigatório</p>
        </div>

        <div class="field-container">
          <label for="mensagem">Mensagem</label>
          <textarea
            name="mensagem"
            id="mensagem"
            cols="30"
            rows="10"
            placeholder="Mensagem*"
            class="field"></textarea>
          <p class="invalid-input-message hidden">campo obrigatório</p>
        </div>

        <p>*campos obrigatorios</p>
        <input
          type="button"
          value="Enviar"
          class="submit-btn" />
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
